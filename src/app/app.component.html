<mat-toolbar >
  <mat-toolbar-row>
    <img height="35px" src="assets/logo.png" >
    <span class="toolbar">Karaok√©</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="toto">
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Rechercher une chanson" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" class="autocomp">
      <mat-option *ngFor="let option of options" [value]="option.title">
        {{ option.title }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <input type="text" placeholder="Votre nom complet..." aria-label="Nom Complet" matInput [formControl]="myName">
  </mat-form-field>

  <div class="errormessage" *ngIf="errorMessage">  
    <p>{{ errorMessage }}</p>
  </div>

  <div class="successmessage" *ngIf="successMessage">  
    <p>{{ successMessage }}</p>
  </div>

  <button mat-raised-button color="primary" (click)="send()">Demander la chanson</button>

</form>
</div>
